<svg width="643" height="123" viewBox="-1.5 -1.5 643 123" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">

    <metadata>
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:schema="http://schema.org/">
            <rdf:Description rdf:about="">
                <schema:author rdf:resource="https://www.kasparetter.com/"/>
                <schema:license rdf:resource="https://creativecommons.org/licenses/by/4.0/"/>
            </rdf:Description>
        </rdf:RDF>
    </metadata>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700,400italic");

        svg {
            font-family: Lato,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        svg {
            fill: black;
            stroke: black;
        }

        text {
            stroke-opacity: 0;
        }

        line, rect, circle, ellipse, polygon, polyline, path {
            fill-opacity: 0;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        marker > path {
            fill-opacity: 1;
            stroke-opacity: 0;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .green {
            fill: #00bc8c;
            stroke: #00bc8c;
        }
    </style>

    <defs>
        <marker id="arrow-green" orient="auto-start-reverse" markerWidth="4" markerHeight="4" refX="4" refY="2">
            <path d="M0,0 L1,2 L0,4 L4,2 Z" class="green" />
        </marker>
    </defs>

    <rect x="0" y="0" width="640" height="40" rx="0" ry="0"></rect>
    <text x="12" y="20" text-anchor="start">
        <tspan x="12" y="25.9"><tspan class="font-weight-bold">Application process</tspan></tspan>
    </text>
    <rect x="0" y="40" width="640" height="40" rx="0" ry="0"></rect>
    <text x="12" y="60" text-anchor="start">
        <tspan x="12" y="65.9"><tspan class="font-weight-bold">Operating system</tspan></tspan>
    </text>
    <rect x="0" y="80" width="640" height="40" rx="0" ry="0"></rect>
    <text x="12" y="100" text-anchor="start">
        <tspan x="12" y="105.9"><tspan class="font-weight-bold">Network interface</tspan></tspan>
    </text>
    <line class="green" x1="175" y1="20" x2="175" y2="60" marker-end="url(#arrow-green)" stroke-dasharray="33"></line>
    <text class="green" x="189" y="40" text-anchor="start">
        <tspan x="189" y="34.9">Please forward to me</tspan>
        <tspan x="189" y="56.9">all traffic on port 25</tspan>
    </text>
    <line class="green" x1="357" y1="100" x2="357" y2="60" marker-end="url(#arrow-green)" stroke-dasharray="33"></line>
    <text class="green" x="371" y="80" text-anchor="start">
        <tspan x="371" y="74.9">I received a new</tspan>
        <tspan x="371" y="96.9">packet on port 25</tspan>
    </text>
    <line class="green" x1="510" y1="60" x2="510" y2="20" marker-end="url(#arrow-green)" stroke-dasharray="33"></line>
    <text class="green" x="524" y="40" text-anchor="start">
        <tspan x="524" y="34.9">I have a new</tspan>
        <tspan x="524" y="56.9">packet for you</tspan>
    </text>

</svg>

    <text text-anchor="middle">
        <tspan x="293.746" y="25.65"><tspan class="font-weight-bold">Server</tspan> of provider</tspan><tspan x="293.746" y="47.65"><tspan class="pink">hash(Password + Salt) = Hash?</tspan></tspan>
    </text>
    <rect x="516.308" y="0" width="101.617" height="61.5" rx="8" ry="8"></rect>

            <path d="M0,0 L1,2 L0,4 L4,2 Z" class="green" />
        </marker>
    </defs>

    <line class="green" x1="469.546" y1="0" x2="507.983" y2="0" marker-end="url(#arrow-green)" stroke-dasharray="31"></line>
    <line class="green" x1="155.546" y1="0" x2="194.921" y2="0"></line>
    <rect x="0" y="-41.75" width="155.233" height="83.5" rx="8" ry="8"></rect>

<svg width="666.966" height="206.5" viewBox="-1.25 -103.25 666.966 206.5" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">

    <metadata>
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:schema="http://schema.org/">
            <rdf:Description rdf:about="">

                <schema:license rdf:resource="https://creativecommons.org/licenses/by/4.0/"/>
            </rdf:Description>
        </rdf:RDF>
    </metadata>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700,400italic");

        svg {
            font-family: Lato, Arial, STIXGeneral, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        svg {
            fill: #000000;
            stroke: #000000;
        }

        text {
            stroke-opacity: 0;
        }

        line, rect, circle, ellipse, polygon, polyline, path {
            fill-opacity: 0;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        marker > path {
            fill-opacity: 1;
            stroke-opacity: 0;
        }

        .angular {
            stroke-linecap: square;
            stroke-linejoin: miter;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .blue {
            fill: #0066CC;
            stroke: #0066CC;
        }

        .green {
            fill: #009973;
            stroke: #009973;
        }
    </style>

    <defs>

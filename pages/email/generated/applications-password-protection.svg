        </rdf:RDF>
    </metadata>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700,400italic");

        svg {
            font-family: Lato, Arial, STIXGeneral, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        svg {
            fill: #000000;
            stroke: #000000;
        }

        text {
            stroke-opacity: 0;
        }

        line, rect, circle, ellipse, polygon, polyline, path {
            fill-opacity: 0;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        marker > path {
            fill-opacity: 1;
            stroke-opacity: 0;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .blue {
            fill: #0066CC;
            stroke: #0066CC;
        }

        .pink {
            fill: #E60073;
            stroke: #E60073;
        }
    </style>

    <defs>
        <marker id="arrow-blue" orient="auto-start-reverse" markerWidth="4" markerHeight="4" refX="4" refY="2">
            <path d="M0,0 L1,2 L0,4 L4,2 Z" class="blue" />
        </marker>
    </defs>

    <line class="blue" x1="515.996" y1="30.75" x2="412.374" y2="30.75" marker-end="url(#arrow-blue)" stroke-dasharray="97"></line>
    <text class="blue" text-anchor="middle">
        <tspan x="463.716" y="18.75">Salt, Hash</tspan>
    </text>
    <line class="blue" x1="72.361" y1="30.75" x2="175.119" y2="30.75" marker-end="url(#arrow-blue)" stroke-dasharray="96"></line>
    <text class="blue" text-anchor="middle">
        <tspan x="124.209" y="18.75">Password</tspan>
    </text>
    <rect x="0" y="0" width="72.049" height="61.5" rx="8" ry="8"></rect>
